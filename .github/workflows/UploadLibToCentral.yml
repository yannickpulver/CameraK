name: Upload Library to Maven Central

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Decode and save SecRing file
        run: |
          echo "${{ secrets.SIGNING_SECRET_KEY_RING_FILE_BASE64 }}" | base64 --decode > secring.gpg
          echo "signing.secretKeyRingFile=$(pwd)/secring.gpg" >> gradle.properties

      - name: Update gradle.properties
        run: |
          echo "" >> gradle.properties
          echo "mavenCentralUsername=${{ secrets.MAVEN_USERNAME }}" >> gradle.properties
          echo "mavenCentralPassword=${{ secrets.MAVEN_PASSWORD }}" >> gradle.properties
          echo "signing.keyId=${{ secrets.SIGNING_KEY_ID }}" >> gradle.properties
          echo "signing.password=${{ secrets.SIGNING_PASSWORD }}" >> gradle.properties

      - name: Publish to Maven Central
        run: ./gradlew publish --no-configuration-cache

      - name: Clean up SecRing file
        if: always()
        run: rm -f secring.gpg